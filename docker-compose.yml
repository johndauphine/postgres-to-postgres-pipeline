# Docker Compose for PostgreSQL source and target databases
#
# Container names match Airflow connection hostnames for consistency.
# After starting, connect to Airflow network with:
#   ./scripts/connect-databases.sh

services:
  # PostgreSQL 16 for source database
  postgres-source:
    image: postgres:16-alpine
    container_name: postgres-source
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPassword123
      - POSTGRES_DB=source_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_source_data:/var/lib/postgresql/data
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 6
    # Performance tuning for high parallelism reads
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "work_mem=64MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL 16 for target database
  postgres-target:
    image: postgres:16-alpine
    container_name: postgres-target
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPassword123
      - POSTGRES_DB=target_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - postgres_target_data:/var/lib/postgresql/data
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 6
    # Performance tuning for high parallelism bulk loading
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=64MB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "synchronous_commit=off"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_source_data:
    driver: local
  postgres_target_data:
    driver: local
