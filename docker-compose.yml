version: '3.8'

services:
  # PostgreSQL 16 for source database
  postgres-source:
    image: postgres:16-alpine
    container_name: postgres-source
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPassword123
      - POSTGRES_DB=source_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_source_data:/var/lib/postgresql/data
    networks:
      - migration_network
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL 16 for target database
  postgres-target:
    image: postgres:16-alpine
    container_name: postgres-target
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPassword123
      - POSTGRES_DB=target_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_target_data:/var/lib/postgresql/data
    networks:
      - migration_network
    mem_limit: 4g
    mem_reservation: 2g
    cpus: 2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_source_data:
    driver: local
  postgres_target_data:
    driver: local

networks:
  migration_network:
    name: postgres-to-postgres-pipeline_airflow
    external: true
